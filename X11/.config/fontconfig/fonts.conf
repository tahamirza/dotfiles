<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Default sans-serif font -->
  <match target="pattern">
    <test qual="any" name="family"><string>sans-serif</string></test>
    <edit name="family" mode="assign" binding="same"><string>DejaVu Sans</string>  </edit>
  </match>
  
  <!-- Default serif fonts -->
  <match target="pattern">
    <test qual="any" name="family"><string>serif</string></test>
    <edit name="family" mode="assign" binding="same"><string>DejaVu Serif</string>  </edit>
  </match>

  <!-- Default monospace fonts -->
  <match target="pattern">
    <test qual="any" name="family"><string>monospace</string></test>
    <edit name="family" mode="assign" binding="same"><string>Hack</string></edit>
  </match>

  <!-- Fix ugly MS fonts -->
  <match target="font" >
	  <edit name="embeddedbitmap" mode="assign">
		  <bool>false</bool>
	  </edit>
  </match>


</fontconfig>
